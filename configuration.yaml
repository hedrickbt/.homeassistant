notify:
  - name: gmail
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: brooke.hedrick.family@gmail.com
    starttls: true
    username: !secret gmail_family_username
    password: !secret gmail_family_password
    recipient:
      - brooke.t.hedrick@gmail.com
    sender_name: My Home Assistant

group: !include groups.yaml
automation: !include automations.yaml

mqtt:
  broker: 127.0.0.1
  port: 1883
  client_id: home-assistant-1
  username: !secret mqtt_username
  password: !secret mqtt_password

switch:
  - platform: mqtt
    name: "Drew Fan"
    command_topic: "cmnd/fan1/POWER"
    state_topic: "stat/fan1/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
  - platform: mqtt
    name: "fan2"
    command_topic: "cmnd/fan2/power"
    state_topic: "stat/fan2/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

restore_states:

