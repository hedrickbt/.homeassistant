# Weather Prediction
sensor:
  - platform: yr

  - platform: template
    sensors:
      kitchen_sink_water_sensor_battery:
        value_template: >-
          {%- if states.zwave.kitchen_sink_water_sensor_7 -%}
            {{ states.zwave.kitchen_sink_water_sensor_7.attributes.battery_level }}
          {%- else -%}
            n/a
          {%- endif -%}
        unit_of_measurement: '%'
        entity_id: zwave.kitchen_sink_water_sensor_7

  - platform: template
    sensors:
      basement_floor_sump_water_sensor_battery:
        value_template: >-
          {%- if states.zwave.basement_floor_sump_water_sensor_4 -%}
            {{ states.zwave.basement_floor_sump_water_sensor_4.attributes.battery_level }}
          {%- else -%}
            n/a
          {%- endif -%}
        unit_of_measurement: '%'
        entity_id: zwave.basement_floor_sump_water_sensor_4

  - platform: template
    sensors:
      laundry_water_sensor_battery:
        value_template: >-
          {%- if states.zwave.laundry_water_sensor_8 -%}
            {{ states.zwave.laundry_water_sensor_8.attributes.battery_level }}
          {%- else -%}
            n/a
          {%- endif -%}
        unit_of_measurement: '%'
        entity_id: zwave.laundry_water_sensor_8

  - platform: template
    sensors:
      basement_cabinet_sensor_left_battery:
        value_template: >-
          {%- if states.zwave.basement_cabinet_sensor_left_5 -%}
            {{ states.zwave.basement_cabinet_sensor_left_5.attributes.battery_level }}
          {%- else -%}
            n/a
          {%- endif -%}
        unit_of_measurement: '%'
        entity_id: zwave.basement_cabinet_sensor_left_5

  - platform: template
    sensors:
      basement_cabinet_sensor_right_battery:
        value_template: >-
          {%- if states.zwave.basement_cabinet_sensor_right_6 -%}
            {{ states.zwave.basement_cabinet_sensor_right_6.attributes.battery_level }}
          {%- else -%}
            n/a
          {%- endif -%}
        unit_of_measurement: '%'
        entity_id: zwave.basement_cabinet_sensor_right_6

  - platform: template
    sensors:
      siren_1_battery:
        value_template: >-
          {%- if states.zwave.siren_1_9 -%}
            {{ states.zwave.siren_1_9.attributes.battery_level }}
          {%- else -%}
            n/a
          {%- endif -%}
        unit_of_measurement: '%'
        entity_id: zwave.siren_1_9

binary_sensor:
  - platform: template
    sensors:
      kitchen_to_garage_door:
        value_template: "{{ states.sensor.kitchen_to_garage_door_sensor_access_control_12_9.state == '22' }}"
        friendly_name: 'Kitchen to Garage Door'
        device_class: "opening"
        entity_id: sensor.kitchen_to_garage_door_sensor_access_control_12_9

sensor 1:
  - platform: mqtt
    name: "Porch Temperature"
    state_topic: "/haenvporch/env/temperature"
    qos: 0
    unit_of_measurement: "F"

sensor 2:
  - platform: mqtt
    name: "Porch Humidity"
    state_topic: "/haenvporch/env/humidity"
    qos: 0
    unit_of_measurement: "%"

sensor 3:
  - platform: mqtt
    name: "Porch Env Battery"
    state_topic: "/haenvporch/battery/level"
    qos: 0
    unit_of_measurement: "%"

binary_sensor 1:
  - platform: mqtt
    name: "Garage Door Overhead"
    state_topic: "/hadoorgarovhd/door/open"
    qos: 0
    payload_on: "1"
    payload_off: "0"
    device_class: "opening"

# Text to speech
tts:
  platform: google

